<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num</title>
</head>
<body>
    <h1>Exibindo números com FOR</h1>
    <h1>Números de 0 a 100</h1>
    <script>
        
        
        for(cambalhota = 0; cambalhota <=100; cambalhota++){
            document.write(`Numero  ${cambalhota}<br>`)
    }   
    </script>
</body>
</html>
